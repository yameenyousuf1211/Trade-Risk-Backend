name: Pull & Deploy Dev Server

on:
  push:
    branches: [ "dev" ]
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Deploy NodeJS App to DigitalOcean
        uses: appleboy/ssh-action@v0.1.7
      - run: echo '${{secrets.SSH_HOST}}'
      - run: echo '${{secrets.SSH_KEY}}'
      - run: echo '${{secrets.SSH_USERNAME}}'
        with:
          host: ${{secrets.SSH_HOST}}
          key: ${{secrets.SSH_KEY}}
          username: ${{secrets.SSH_USERNAME}}
          script: |
            cd /mnt/trade-risk/Trade-Risk-Backend
            git pull origin dev
            npm install
            npm run build
            sleep 10
            pm2 restart apis-trade-risk